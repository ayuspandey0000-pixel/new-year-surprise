<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New Year Surprise</title>

<style>
*{
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

/* ===== BODY ===== */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#fde2e8,#f6bfc9);
  overflow:hidden;
  position:relative;
}

/* ===== DOODLES ===== */
body::before,
body::after{
  content:"‚ô° ‚òÖ ‚ô° ‚òÖ";
  position:fixed;
  color:#9b9b9b;
  font-size:22px;
  opacity:.25;
  pointer-events:none;
  z-index:0;
}
body::before{top:18px;left:18px;}
body::after{bottom:18px;right:18px;}

/* ===== FLOAT ANIMATION ===== */
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
}
.float{
  display:inline-block;
  animation:float 3s ease-in-out infinite;
}

/* ===== CORNER FLORALS ===== */
.corner{
  position:fixed;
  width:220px;
  height:220px;
  opacity:.45;
  pointer-events:none;
  z-index:0;
}
.top-left{top:5px;left:5px;}
.top-right{top:5px;right:5px;transform:scaleX(-1);}
.bottom-left{bottom:5px;left:5px;transform:scaleY(-1);}
.bottom-right{bottom:5px;right:5px;transform:scale(-1);}

/* ===== SCREENS ===== */
.screen{
  display:none;
  text-align:center;
  padding:24px;
  max-height:100vh;
  overflow-y:auto;
  z-index:1;
}
.screen.active{display:block;}

img{
  max-width:80%;
  max-height:45vh;        /* IMPORTANT FIX */
  object-fit:contain;
  border-radius:20px;
  box-shadow:0 14px 30px rgba(0,0,0,.2);
  margin-bottom:16px;
}

h1{
  color:#333;
  margin-bottom:18px;
}

p{
  max-width:360px;
  margin:0 auto 22px;
  line-height:1.7;
  color:#444;
}

/* ===== BUTTONS ===== */
.btns{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}

button{
  background:white;
  border:none;
  padding:14px 28px;
  border-radius:32px;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 8px 18px rgba(0,0,0,.2);
  transition:.25s;
}
button:hover{transform:scale(1.05);}

.back{
  background:#ffe1e8;
}

/* ===== CONFETTI ===== */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall linear forwards;
  z-index:0;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- ===== CORNER FLORALS ===== -->
<svg class="corner top-left" viewBox="0 0 200 200">
  <path d="M15 185 C50 120 120 80 185 15"
        stroke="#b86b7b" stroke-width="3"
        stroke-dasharray="6 6" fill="none"/>
  <circle cx="70" cy="140" r="9" stroke="#b86b7b" stroke-width="2" fill="none"/>
  <circle cx="70" cy="140" r="3" fill="#b86b7b"/>
  <path d="M105 105 l8 8 l-8 8 l-8 -8 z" fill="#b86b7b"/>
</svg>

<svg class="corner top-right" viewBox="0 0 200 200">
  <path d="M15 185 C50 120 120 80 185 15"
        stroke="#b86b7b" stroke-width="3"
        stroke-dasharray="6 6" fill="none"/>
  <circle cx="70" cy="140" r="9" stroke="#b86b7b" stroke-width="2" fill="none"/>
  <circle cx="70" cy="140" r="3" fill="#b86b7b"/>
  <path d="M105 105 l8 8 l-8 8 l-8 -8 z" fill="#b86b7b"/>
</svg>

<svg class="corner bottom-left" viewBox="0 0 200 200">
  <path d="M15 185 C50 120 120 80 185 15"
        stroke="#b86b7b" stroke-width="3"
        stroke-dasharray="6 6" fill="none"/>
  <circle cx="70" cy="140" r="9" stroke="#b86b7b" stroke-width="2" fill="none"/>
  <circle cx="70" cy="140" r="3" fill="#b86b7b"/>
  <path d="M105 105 l8 8 l-8 8 l-8 -8 z" fill="#b86b7b"/>
</svg>

<svg class="corner bottom-right" viewBox="0 0 200 200">
  <path d="M15 185 C50 120 120 80 185 15"
        stroke="#b86b7b" stroke-width="3"
        stroke-dasharray="6 6" fill="none"/>
  <circle cx="70" cy="140" r="9" stroke="#b86b7b" stroke-width="2" fill="none"/>
  <circle cx="70" cy="140" r="3" fill="#b86b7b"/>
  <path d="M105 105 l8 8 l-8 8 l-8 -8 z" fill="#b86b7b"/>
</svg>

<!-- ===== HOME ===== -->
<div class="screen active" id="home">
  <img src="you.webp" alt="Main">
  <h1>Do you wanna know something?</h1>
  <div class="btns">
    <div class="float"><button onclick="showYes()">YES</button></div>
    <div class="float"><button onclick="showNo()">NO</button></div>
  </div>
</div>

<!-- ===== YES ===== -->
<div class="screen" id="yes">
  <img src="us.jpg" alt="Us">
  <h1>Happy New Year</h1>
  <p>
    Vanshika ye saal mere liye sachi bohot acha tha hum sath the
    and I‚Äôm really happy that we are together.
    Is saal aur bhi zyada memories banayenge.
    Har saal baby girl.
    I love you ü§ç
  </p>
  <div class="float">
    <button class="back" onclick="goBack()">‚¨Ö Back</button>
  </div>
</div>

<!-- ===== NO ===== -->
<div class="screen" id="no">
  <img src="can cat.jpg" alt="Cat">
  <p>Go back and click yes üòå</p>
  <div class="float">
    <button class="back" onclick="goBack()">‚¨Ö Back</button>
  </div>
</div>

<script>
function showYes(){
  switchScreen("yes");
  launchConfetti();
}
function showNo(){switchScreen("no");}
function goBack(){switchScreen("home");}

function switchScreen(id){
  document.querySelectorAll(".screen")
    .forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function launchConfetti(){
  for(let i=0;i<40;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ff9aa2","#ffd1dc","#cdb4db"][Math.floor(Math.random()*3)];
    c.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>

</body>
</html>
